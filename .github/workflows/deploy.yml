name: Deploy Expense Management System

on:
  workflow_dispatch: # Manual trigger only

permissions:
  id-token: write # Required for OIDC authentication
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyodbc azure-identity jq

      - name: Install ODBC Driver for SQL Server
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor --yes -o /usr/share/keyrings/microsoft-prod.gpg
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18 unixodbc-dev

      - name: Get service principal details
        id: sp-details
        run: |
          SP_OBJECT_ID=$(az ad sp show --id ${{ secrets.AZURE_CLIENT_ID }} --query id -o tsv)
          SP_NAME=$(az ad sp show --id ${{ secrets.AZURE_CLIENT_ID }} --query displayName -o tsv)
          echo "sp-object-id=$SP_OBJECT_ID" >> $GITHUB_OUTPUT
          echo "sp-name=$SP_NAME" >> $GITHUB_OUTPUT

      - name: Make deploy script executable
        run: chmod +x deploy.sh

      - name: Run deployment script
        run: |
          export ADMIN_OBJECT_ID="${{ steps.sp-details.outputs.sp-object-id }}"
          export ADMIN_LOGIN="${{ steps.sp-details.outputs.sp-name }}"
          sed -i 's/ADMIN_OBJECT_ID=\$(az ad signed-in-user show --query id -o tsv)/ADMIN_OBJECT_ID="${ADMIN_OBJECT_ID}"/' deploy.sh
          sed -i 's/ADMIN_LOGIN=\$(az ad signed-in-user show --query userPrincipalName -o tsv)/ADMIN_LOGIN="${ADMIN_LOGIN}"/' deploy.sh
          ./deploy.sh

      - name: Post Azure Login (OIDC)
        if: always()
        run: az logout
